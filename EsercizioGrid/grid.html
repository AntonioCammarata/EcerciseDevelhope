    <title>Calcolatrice CSS</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <main>
        <div class="total">0</div>
        <div class="sopra">
            <div class="plus">+</div>
            <div class="minus">-</div>
            <div class="x">x</div>
            <div class="divide">รท</div>
        </div>
        <div class="calcolatrice"> 
           
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="equal">=</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="zero">0</div>
            <div class="punto">.</div> 
            <div class="ac">AC</div>
        </div>
    </main>

</html>
